<div class="row">
   <ngb-pagination [collectionSize]="10000" 
   [(page)]="page"
   [pageSize]="20"
   [rotate]="true"
   [maxSize]="5" 
   [ellipses]="true">
   (pageChange)="carregarPagina($evente)"
</ngb-pagination>
</div>

<div class="row g-3">
   <app-card-filme 
   class="col-6 col-md-4 col-lg-3"
   *ngFor="let filme of filmes" 
   [filme]="filme">
  </app-card-filme>
  </div>
